<!doctype html>
<style>
    body {
  font-family: Inter, system-ui, Arial, sans-serif;
  margin: 8px;
  background: url("images/mythicplus-bg.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #e6eef8;
}

/* Nadpis */
h1 {
  text-align: center;
  margin: 12px 0;
  font-size: 22px;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Dungeon karta */
.card {
  background: rgba(0, 0, 0, 0.6);
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 160px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.7);
}

.dungeon-name {
  text-align: center;
  font-weight: 600;
  margin-bottom: 8px;
  font-size: 14px;
  color: #ddd;
}

/* Okn√° s ƒç√≠slami */
.counter-window {
  width: 100%;
  border-radius: 8px;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: 700;
  color: #fff;
  background-size: cover;
  background-position: center;
}

/* Ovl√°dacie tlaƒçidl√° */
.controls {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

button {
  border: 0;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
}

.btn-plus {
  background: linear-gradient(180deg, #06b6d4, #0ea5a4);
  color: #042023;
}

.btn-minus {
  background: linear-gradient(180deg, #ef4444, #dc2626);
  color: #fff;
}

/* Text pod gridom */
.footer {
  max-width: 1200px;
  margin: 12px auto 0;
  color: #bbb;
  text-align: center;
  font-size: 12px;
}

/* üì± Mobiln√© √∫pravy */
@media (max-width: 1000px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  h1 {
    font-size: 18px;
  }
  .grid {
    grid-template-columns: 1fr; /* v≈°etko pod sebou */
  }
  .card {
    min-height: 140px;
  }
  .counter-window {
    font-size: 28px;
    padding: 16px;
  }
  button {
    font-size: 16px;
    padding: 8px 14px;
  }
}
</style>
<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
<h1>Mythic+</h1>
<div class="grid" id="grid">
<!-- cards generated by JS -->
</div>
<div class="footer">Pou≈æi tlaƒçidl√° + a - pod ka≈æd√Ωm oknom. Minim√°lna hodnota je 0.</div>


<script>
const dungeons = [
"Eco‚ÄëDome Al‚Äôdani",
"Ara‚ÄëKara, City of Echoes",
"The Dawnbreaker",
"Priory of the Sacred Flame",
"Operation: Floodgate",
"Halls of Atonement",
"Tazavesh: Streets of Wonder",
"Tazavesh: So‚Äôleah‚Äôs Gambit"
];


const grid = document.getElementById('grid');


// create cards
dungeons.forEach((name, idx) => {
const card = document.createElement('div');
card.className = 'card';


const title = document.createElement('div');
title.className = 'dungeon-name';
title.textContent = name;


const counterWindow = document.createElement('div');
counterWindow.className = 'counter-window';
counterWindow.id = `counter-${idx}`;
counterWindow.textContent = '0';


const controls = document.createElement('div');
controls.className = 'controls';


const btnMinus = document.createElement('button');
btnMinus.className = 'btn-minus small';
btnMinus.setAttribute('aria-label', `Zn√≠≈æi≈• ${name}`);
btnMinus.textContent = '-';
btnMinus.addEventListener('click', () => change(idx, -1));


const btnPlus = document.createElement('button');
btnPlus.className = 'btn-plus small';
btnPlus.setAttribute('aria-label', `Zv√Ω≈°i≈• ${name}`);
btnPlus.textContent = '+';
btnPlus.addEventListener('click', () => change(idx, +1));


controls.appendChild(btnMinus);
controls.appendChild(btnPlus);


card.appendChild(title);
card.appendChild(counterWindow);
card.appendChild(controls);


grid.appendChild(card);
});


// state
const counts = new Array(dungeons.length).fill(0);


function change(index, delta){
const newVal = Math.max(0, counts[index] + delta);
counts[index] = newVal;
document.getElementById(`counter-${index}`).textContent = newVal;
}


// optional: keyboard support (focus card with Tab, then +/- keys)
document.addEventListener('keydown', (e) => {
const active = document.activeElement;
if(!active) return;
// find card index if focus is inside a card
const card = active.closest && active.closest('.card');
if(!card) return;
const id = Array.from(grid.children).indexOf(card);
if(id === -1) return;
if(e.key === '+') change(id, 1);
if(e.key === '-') change(id, -1);
if(e.key === 'ArrowUp') change(id, 1);
if(e.key === 'ArrowDown') change(id, -1);
});

// naƒç√≠tanie ulo≈æen√Ωch hodn√¥t z localStorage
const saved = JSON.parse(localStorage.getItem("dungeonCounts"));
if (saved) {
  saved.forEach((val, idx) => {
    counts[idx] = val;
    document.getElementById(`counter-${idx}`).textContent = val;
  });
}

// funkcia na zmenu + ulo≈æenie
function change(index, delta) {
  const newVal = Math.max(0, counts[index] + delta);
  counts[index] = newVal;
  document.getElementById(`counter-${index}`).textContent = newVal;

  // ulo≈æenie do localStorage
  localStorage.setItem("dungeonCounts", JSON.stringify(counts));
}
</script>
</body>

</html>
