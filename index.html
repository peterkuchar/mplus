<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <title>WoW M+ Tracker</title>
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>Mythic+ Tracker</h1>
        <!-- Tu pridáme výber postavy -->
        <div class="char-select">
          <select id="region">
            <option value="eu">EU</option>
            <option value="us">US - soon</option>
            <option value="kr">KR - soon</option>
            <option value="tw">TW - soon</option>
          </select>

          <select id="realm">
            <option value="">pick realm</option>
          </select>

          <input type="text" id="character" placeholder="Character name">
          <button id="addCharacter" onclick="addCharacter()">Add</button>
        </div>

        <!-- Tu sa zobrazí zoznam postáv -->
          <label for="savedCharacters">My characters:</label>
            <select id="savedCharacters">
              <option value="">-- choose character --</option>
            </select>
            
            <button id="removeCharacter">Remove character</button>

        <!-- tu pridáme rating -->
          <h1 id="mythicRating">Mythic+ Rating: -</h1>

        <!-- nový riadok s informáciami o postave -->
          <h2 id="charInfo">-</h2>
    </header>            

        <!-- Tu sa zobrazia dungeony -->
        <div id="dungeons" class="dungeon-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
